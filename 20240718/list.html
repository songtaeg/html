<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록(리스트) ul</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <hr>
    <h1>순서가 있는 목록(리스트) ol</h1>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <hr>
    <h1>ol태그 속성</h1>
    <!--reversed-->
    <!--type=1,a,A,i,I-->
    <ol type="1" start="1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>    
</body>
</html>
