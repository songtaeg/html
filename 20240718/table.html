<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
        border : 1px solid #ccc;
        border-collapse: collapse;
        padding : 5px 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <!--tr:행, td:열, th:타이틀-->
    <table>
        <tr>
            <th rowspan="3">하나</th>
            <th>둘</th>
            <th>셋</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
           
        </tr>
        <tr>
            <td colspan="2">3</td>
         
        </tr>
    </table>
</body>
</html>
