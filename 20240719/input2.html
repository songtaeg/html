<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>이름: </label><input type="text" placeholder="아이디"><br>
    <input type="password" placeholder="비밀번호"><br>
    <input type="button" value="확인"><br>
    <input type="number"><br>
    <input type="file"><br>
    <!--<input type="email">-->
    <input type="date" min="2015-01-01" max="2025-12-31">
    <input type="datetime-local">
    
    <hr>
    <!--label 글자를 눌러도 체크되게-->
    <label><input type="checkbox" value="java"> 자바 </label>
    <label><input type="checkbox" value="oracle"> 오라클</label>
    <label><input type="checkbox" value="html"> html</label>

     <!--name 그룹화 -->   
    <br><hr>
    <label><input type="radio" name="subject" value="java"> 자바 </label>
    <label><input type="radio" name="subject" value="oracle"> 오라클</label>
    <label><input type="radio" name="subject" value="html"> html</label>


</body>
</html>
