<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="input.html">
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label>아이디: <input type="text" name="userid"></label>
            </div>
            <div>
                <label>패스워드: <input type="password" name="pwd"></label>
            </div>
            <div>
                <label>이름: <input type="text" name="name"></label>
            </div>
            <div>
                <label>취미 :</label>
                <label><input type="checkbox" value="1">영화감상</label>
                <label><input type="checkbox" value="2">운동</label>
                <label><input type="checkbox" value="3">코딩</label>
            </div>
            <div>
                <label>나이대: </label>
                <select>
                    <option>10대</option>
                    <option>20대</option>
                    <option>30대</option>
                    <option>40대</option>
                    <option>50대 이상</option>
                </select>
            </div>
            <div>
                <label>자기소개: </label>
                <textarea cols="40" rows="4" placeholder="자기소개"></textarea>
            </div>
            <!--<button>버튼태그</button>-->
            <input type="submit" value="가입">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
</body>
</html>
