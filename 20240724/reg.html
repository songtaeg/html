<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="핸드폰번호 숫자만" id="phone">
    </div>
    <div>
        <button onclick="fnjoin()">가입</button>
    </div>

</body>
</html>
<script>
    function fnjoin(){
        var phone=document.querySelector("#phone").value;
        var regex = /^[0-9]*$/; // 숫자만 체크
        if(regex.test(phone)){
            alert("문자없음");
        }else{
            alert("문자있음");
        }
    }
</script>
