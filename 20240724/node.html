<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="fnAppend()">appendChild</button>
        <button onclick="fnBefore()">insertBefore</button>
        <button onclick="fnCreate()">createElement</button>
        <button onclick="fnCreAttr()">createAttribute</button>
        <button onclick="fnRemove()">removeChild</button>
        <button onclick="fnRemoveAttr()">removeAttribute</button>
        <button onclick="fnClone()">clone</button>
    </div>
    <h3 id="js">자바스크립트</h3>

    </div>
</body>
</html>

    function fnAppend(){
        var list=document.querySelector("#list");
        var item=document.getElementById("js");
        list.appendChild(item);
    }

        var list=document.querySelector("#list");
        var item=document.getElementById("js");
        var oracle=document.getElementById("oracle");
        list.insertBefore(item,oracle);

        var jq=document.createElement("p");
