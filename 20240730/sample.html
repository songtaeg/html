<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
    <style>
        input {
            width : 80px;
            margin-right : 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <input placeholder="학번" v-model="stuNo">
    <input placeholder="학년" v-model="stuGrade">
    <div><button @click="fnSave">저장</button></div>
    <div><button @click="fnDelete()">삭제</button></div>
</div>

</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                stuNo:"",
                stuGrade:""
            };
        },
        methods: {
            fnSave(){
                var url=`http://192.168.30.45:3000/qwer?stuNo=${this.stuNo}&stuGrade=${this.stuGrade}`
                $.ajax({
                    url : url,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        console.log(data);
                        //self.list=data;
                    }
                });
            },
            fnDelete(){
                var url=`http://192.168.30.45:3000/stu-delete?stuNo=${this.stuNo}`
                $.ajax({
                    url : url,
                    dataType : "json",
                    type : "GET",
                    data : {},
                    success : function(data){
                        alert(data.message);
                    }
                });
            }
        },
        mounted() {
           
        }
    });
    app.mount('#app');
</script>
