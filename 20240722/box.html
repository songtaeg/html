<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            box-sizing: border-box;
            border: 5px solid red;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
            padding: 20px;
            margin: 30px;
        }
        .box2{
            box-sizing: border-box;
            border: 5px solid red;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
            padding: 20px;
            margin: 30px;
        }
        .shadow{
            box-shadow: 5px 5px 5px 5px;
        }
        .shadow2{
            box-shadow: 0px 0px 3px 4px wheat;
        }
        div[class ~="box1"]{ 
            border-radius:50% ;
        }
        div[class |="box1"]{ /*box1이거나 box1로 시작하는*/
            color:brown;
            font-size: 20px;
        }
        div[class^="box"]{ /*box로 시작하는*/
            font-weight: bold;
        }
        div[class*="shadow"]{ /*shadow가 포함된*/
           text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box1 shadow">box</div>
    <div class="box2 shadow2">box2</div>
    <div class="box1">box3</div>
    <div class="box1-test">box</div>
</body>
</html>
